name: Build documentation

on:
  push:
    branches:
      - main
      - doc-builder*
      - v*-release

jobs:
   build:
    uses: huggingface/doc-builder/.github/workflows/build_main_documentation.yml@main
    with:
      commit_sha: ${{ github.sha }}
      package: trl
      repo_owner: lvwerra
      version_tag_suffix: ""
    secrets:
      token: ${{ secrets.HUGGINGFACE_PUSH }}