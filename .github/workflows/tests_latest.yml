name: Tests latest TRL release with dev dependencies

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

  workflow_dispatch:

env:
  TQDM_DISABLE: 1
  CI_SLACK_CHANNEL: ${{ secrets.CI_PUSH_MAIN_CHANNEL }}

jobs:
  tests:
    name: Tests latest TRL release with dev dependencies
    runs-on:
      group: aws-g4dn-2xlarge
    container:
      image: nvidia/cuda:12.8.1-cudnn-devel-ubuntu24.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with: { ref: v0.16-release }

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          pip install uv

      - name: Create Python virtual environment
          uv venv
          source .venv/bin/activate

      - name: Install Make
        run: |
          apt-get update && apt-get install -y make

      - name: Install dependencies
        run: |
          uv pip install -U git+https://github.com/huggingface/accelerate.git
          uv pip install -U git+https://github.com/huggingface/datasets.git
          uv pip install -U git+https://github.com/huggingface/transformers.git
          uv pip install ".[dev]"

      - name: Test with pytest
        run: |
          make test

      - name: Post to Slack
        uses: huggingface/hf-workflows/.github/actions/post-slack@main
        with:
          slack_channel: ${{ env.CI_SLACK_CHANNEL }}
          title: Results of latest TRL with Python 3.12 with dev dependencies
          status: ${{ job.status }}
          slack_token: ${{ secrets.SLACK_CIFEEDBACK_BOT_TOKEN }}
