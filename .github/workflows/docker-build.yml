name: Build TRL Dev Docker image

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: docker-image-builds
  cancel-in-progress: false

jobs:
  trl-dev:
    name: "Build and push TRL Dev Docker image"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: docker/trl-dev
          push: true
          tags: |
            huggingface/trl-dev:dev

      - name: Post to Slack
        if: always()
        uses: huggingface/hf-workflows/.github/actions/post-slack@main
        with:
          slack_channel: ${{ secrets.CI_DOCKER_CHANNEL }}
          title: ðŸ¤— Results of the TRL Dev Docker Image build
          status: ${{ job.status }}
          slack_token: ${{ secrets.SLACK_CIFEEDBACK_BOT_TOKEN }}
